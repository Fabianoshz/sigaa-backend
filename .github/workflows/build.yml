name: Build
on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  build:
    name: Checkout & build
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - uses: php-actions/composer@v6

  tests:
    name: Run tests
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Run tests
        run: vendor/bin/sail test --coverage-clover storage/phpunit/coverage.clover.xml --log-junit storage/phpunit/phpunit.xml

  scan:
    name: SonarCloud sacn
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        with:
          args: >
            -Dsonar.php.tests.reportPath=./storage/phpunit/phpunit.xml
            -Dsonar.php.coverage.reportPaths=./storage/phpunit/coverage.clover.xml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
